<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact CS Digital Training - Get in touch for course inquiries">
    <meta name="keywords" content="CS Digital Training, Contact Us, Tech Courses">
    <meta name="author" content="CS Digital Training">
    <title>Contact Us | CS Digital Training</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>CS Digital Training</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Title -->
    <section class="page-title">
        <h2>Contact Us</h2>
        <p>Have questions? Fill out the form below, and we’ll get back to you.</p>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>

        <!-- Confirmation Message -->
        <p id="confirmationMessage" style="display: none; color: green; font-weight: bold;">✅ Your message has been sent!</p>
    </section>

    <!-- Footer with Social Links -->
    <footer>
        <p>&copy; 2025 CS Digital Training. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://instagram.com/your_instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/your_linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://youtube.com/@your_youtube" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page
            
            // Show confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';
            
            // Clear the form
            document.getElementById('contactForm').reset();
        });
    </script>

</body>
</html>
